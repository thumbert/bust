[package]
name = "bust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
cargo-watch = "8.5.2"
chrono = "0.4.37"
chrono-tz = "0.9.0"
csv = "1.3"
duckdb = { version = "1.0.0", features = ["bundled", "r2d2"] }
env_logger = "0.11.3"
futures = "0.3.28"
itertools = "0.13.0"
jiff = "0.1.0"
lazy_static = "1.4.0"
mongodb = "2.8.1"
pest = "2.7.9"
pest_derive = "2.7.9"
plotly = "0.8.4"
r2d2 = "0.8.10"
# r2d2-duckdb = "0.1.0"
serde = {version="1.0.188", features = ["derive"]}
serde_json = "1.0"
tokio = {version = "1.32.0", features = ["full"]}
winnow = "0.6.6"

[[example]]
name = "calendar_bench"
path = "examples/calendar_bench/main.rs"

[[example]]
name = "duckdb"
path = "examples/duckdb/main.rs"

[[example]]
name = "inheritance"
path = "examples/learn/inheritance.rs"
